<div *ngIf="showUploadContainer" class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
  <p>Drag-n drop a file or click to browse here</p>
  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
</div>
<div  class="files-list" *ngFor="let file of uploadedFileNames;let i= index">
    <img [src]="imgURL" height="50" *ngIf="imgURL">
    <p> {{ file }} </p>
    <button class="delete-file" (click)="deleteAttachment(i)">
      <i class="material-icons">delete</i>
    </button>    
 </div>
<p>{{uploadMessage}}</p>

<div *ngIf="!showUploadContainer">
  <div class="crop-workspace">
    <img [src]="imgURL" *ngIf="imgURL">
    <div class="crop-corner" id="rect-corner-1" cdkDragBoundary=".crop-workspace" cdkDrag></div>
    <div class="crop-corner" id="rect-corner-2" cdkDragBoundary=".crop-workspace" cdkDrag></div>  
    <div class="crop-selection" id="crop-selection"></div> 
  </div>
  <a class="button fancy-button" id="crop-button"><i class="material-icons">crop</i> CROP-IT</a>
  <p>To setup a crop rectangle<br/>use these two circles<br/>imagine them as two corners</p>
</div>
